<!DOCTYPE html>
<html lang="en">

    <link rel="manifest" href="manifest.json">

        :root { --neon: #00f2ff; --bg: #0d0d0d; --panel: #1a1a1a; }

        .mic-btn { width: 100px; height: 100px; border-radius: 50%; border: 2px solid var(--neon); background: transparent; color: var(--neon); font-size: 2.5rem; cursor: pointer; transition: 0.3s; }
        .mic-btn.active { background: var(--neon); color: black; box-shadow: 0 0 40px var(--neon); }
        video { width: 80%; border-radius: 10px; margin-top: 20px; display: none; border: 1px solid var(--neon); }
    </style>
</head>
